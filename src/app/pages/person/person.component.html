<form [formGroup]="eventForm" >
  <div>
    <label>number of event source</label>
    <input type="number" formControlName="numberOfEvent">
  </div>
  <button (click)="onSubmit()">submit</button>
</form>

<h1>{{countOfEventSource}}</h1>

<form [formGroup]="secondForm" >
  <div>
    <label>number of event source</label>
    <input type="number" formControlName="numberOfEvent">
  </div>
  <button (click)="secondSubmit()">submit</button>
</form>

<h1>{{secondCountOfEventSource}}</h1>

<table *ngIf="dataSource.length > 0">
  <thead>
  <tr>
    <th>ID</th>
    <th>Name</th>
    <th>Age</th>
    <th>Email</th>
    <th>Phone</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let person of dataSource">
    <td>{{ person.id }}</td>
    <td>{{ person.name }}</td>
    <td>{{ person.age }}</td>
    <td>{{ person.email }}</td>
    <td>{{ person.phone }}</td>
  </tr>
  </tbody>
</table>
